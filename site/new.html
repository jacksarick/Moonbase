<html>
	<head>
		<title>Moonbase</title>
		<link rel="stylesheet" type="text/css" href="./bulma.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->

		<script src="jackQuery.js"></script>
	</head>
	<body>
		<section class="hero is-white is-fullheight">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">Add New Project</h1>
					<form method="POST" action="/new">
						<p class="control">
							<input class="input is-info is-large" type="text" name="user" placeholder="User's Name..." required>
						</p>
						<p class="control">
							<input class="input is-info is-large" type="text" name="repo" placeholder="GitHub shortlink (jacksarick/sample-sss)" required>
						</p>
						<p class="control has-addons">
							<input class="input is-info is-large" type="password" name="password" placeholder="Password..." required>
							<input class="button is-info is-large" type="submit" value="Submit">
						</p>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
