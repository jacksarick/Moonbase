<!DOCTYPE html>
<html>
	<head>
		<title>Moonbase</title>
		<link rel="stylesheet" type="text/css" href="./bulma.min.css">
		<link rel="stylesheet" type="text/css" href="./style.css">

		<script src="jackQuery.js"></script>
	</head>
	<body>

		<!-- Main Content -->
		<div class="columns">

			<!-- Content -->
			<div class="column is-whole">

				<!-- Title -->
				<div class="control is-grouped">
					<h1 class="title is-1 ">Moonbase</h1>
					<input class="input is-primary is-expanded left-space" type="text" placeholder="Search...">
				</div>
				
				<!-- List of commands -->
				<table class="table is-striped">
					<tr>
						<th>Student</th>
						<th>Project name</th>
						<th></th>
					</tr>
					<tr>
						<td><input type="input" name="" placeholder="Student"></td>
						<td><input type="input" name="" placeholder="Repository"></td>
						<td><a class="can-run button is-primary ">Add New</a></td>
					</tr>
					[[[<!-- Project row -->
					<tr>
						<td>{{{ user }}}</td>
						<td>{{{ project }}}</td>
						<td><a class="can-run button is-primary" onclick="$('#{{{ short }}}-modal').show()">Edit</a></td>
					</tr>

					<!-- Matching Modal -->
					<div class="modal" id="{{{ short }}}-modal">
						<div class="modal-background"></div>
							<div class="modal-card">
								<header class="modal-card-head">
								<p class="modal-card-title">{{{ project }}}</p>
							</header>

							<section class="modal-card-body">
								<h2 class="title is-2">General</h2>
								<b>Repo: </b> <pre contenteditable>{{{ repo }}}</pre><br>
								<b>Description: </b> <span>{{{ desc }}}</span><br>
								<br><br>
								<h2 class="title is-2">Controls: </h2><br>
								<b>Update project: </b><a class="can-run button is-primary" href="#{{{ short }}}-update">Update</a><br>
								<b>Stop project: </b><a class="can-cancel button is-primary" href="#{{{ short }}}-update"></a>
							</section>

							<footer class="modal-card-foot">
								<a class="button is-primary">Save changes</a>
								<a class="button" onclick="$('#{{{ short }}}-modal').hide()">Cancel</a>
							</footer>
						</div>
					</div>]]]
				</table> 
			</div>
		</div>
	</body>
</html>
