<!DOCTYPE html>
<html>
	<head>
		<title>Moonbase</title>
		<link rel="stylesheet" type="text/css" href="./bulma.min.css">
		<link rel="stylesheet" type="text/css" href="./style.css">

		<script src="jackQuery.js"></script>
	</head>
	<body>

		<!-- Main Content -->
		<div class="columns">

			<!-- At a glance -->
			<div class="column">
				<nav class="panel">
					<p class="panel-heading">
						At a glance...
					</p>
					<div class="panel-block">
						Running Job <a class="can-cancel button is-primary is-small" href="#job12#cancel"></a>
					</div>
					<div class="panel-block">
						Running Job <a class="can-cancel button is-primary is-small" href="#job12#cancel"></a>
					</div>
					<div class="panel-block">
						Running Job <a class="can-cancel button is-primary is-small" href="#job12#cancel"></a>
					</div>
					<div class="panel-block">
						Running Job <a class="can-cancel button is-primary is-small" href="#job12#cancel"></a>
					</div>
					<div class="panel-block">
						Running Job <a class="can-cancel button is-primary is-small" href="#job12#cancel"></a>
					</div>
					<div class="panel-block">
						Running Job <a class="can-cancel button is-primary is-small" href="#job12#cancel"></a>
					</div>
					<div class="panel-block">
						Running Job <a class="can-cancel button is-primary is-small" href="#job12#cancel"></a>
					</div>
				</nav>
			</div>

			<!-- Content -->
			<div class="column is-three-quarters">

				<!-- Title -->
				<div class="control is-grouped">
					<h1 class="title is-1 ">Moonbase</h1>
					<input class="input is-primary is-expanded left-space" type="text" placeholder="Search...">
				</div>
				
				<!-- List of commands -->
				<table class="table is-striped">
					<tr>
						<th>Name</th>
						<th>Command</th>
						<th></th>
					</tr>
					<tr onclick="$('#modal-0').show()">
						<td>Homebrew</td>
						<td><pre>brew update && upgrade</pre></td>
						<td><a class="can-run button is-primary" href="#job12#run-once">Run</a></td>
					</tr>
					<tr>
						<td></td>
						<td><a class="can-run button is-primary ">Run</a></td>
						<td></td>
					</tr>
				</table> 
			</div>
		</div>
		
		<!-- Modals -->
		<modals>
			<div class="modal" id="modal-0">
				<div class="modal-background"></div>
					<div class="modal-card">
						<header class="modal-card-head">
						<p class="modal-card-title">Homebrew</p>
					</header>

					<section class="modal-card-body">
						<b>Command: </b> <pre contenteditable>brew update && upgrade</pre><br>

						<b>Continuous? </b>
						<label class="switch">
							<input type="checkbox">
							<div class="slider"></div>
						</label>
					</section>

					<footer class="modal-card-foot">
						<a class="button is-primary">Save changes</a>
						<a class="button" onclick="$('#modal-0').hide()">Cancel</a>
					</footer>
				</div>
			</div>
		</modals>

		<script type="text/javascript">

		</script>
	</body>
</html>
